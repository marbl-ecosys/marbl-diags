WOA2013-comparison:
  short_name: nutrients
  description: Some text here
  dirout: /glade/scratch/mlevy/marbl-diag-out
  source: ocean_diagnostics
  grid: POP_gx1v7 # grid on which to conduct the analysis
  operations:
    - plot_state
  variable_list:
    - nitrate
    - phosphate
    - oxygen
    - silicate
  depth_list:
    - [200., 600.]
    - 0.
    - [2000., 5000.] #,400.,1000.,slice(200.,600.),slice(0.,700.),slice(2000,5000),4500.]

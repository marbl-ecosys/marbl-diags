CESM2.1_PI-WOA2013-comparison:
   short_name: cesm2.1
   description: Comparing the CESM 2.1 preindustrial control to WOA2013
   dirout: /glade/scratch/mlevy/marbl-diag-out
   source: ocean_diagnostics
   grid: POP_gx1v7 # grid on which to conduct the analysis
   operations:
      - plot_climo
   variable_list:
      - nitrate
      - phosphate
      - oxygen
      - silicate
   depth_list:
      - 0.
      - [200., 600.]
      - [2000., 5000.] #,400.,1000.,slice(200.,600.),slice(0.,700.),slice(2000,5000),4500.]
   reference: WOA2013
   cache_data: True
   data_sources:
      b.e21.BW1850.f09_g17.CMIP6-piControl.001: # POP history files from CESM 2.1 control run
         source: cesm
         open_dataset:
            filetype: hist
            dirin: /glade/scratch/cmip6/archive/b.e21.BW1850.f09_g17.CMIP6-piControl.001/ocn/hist
            case: b.e21.BW1850.f09_g17.CMIP6-piControl.001
            stream: pop.h
            datestr:
               - 031[7-9]-??
               - 032[0-6]-??
      b.e21.BW1850.f09_g17.CMIP6-piControl.001.tseries: # Same as above, but converted to time series
         source: cesm
         open_dataset:
            filetype: single_variable
            dirin: /glade/scratch/mlevy/IOMB-scratch/b.e21.BW1850.f09_g17.CMIP6-piControl.001/ocn/proc/tseries/month_1
            case: b.e21.BW1850.f09_g17.CMIP6-piControl.001
            stream: pop.h
            datestr: 031701-032612
      b.e21.BW1850.f09_g17.CMIP6-piControl.001.climatology: # Same as above, but climatology computed with pyReshaper
         source: cesm
         open_dataset:
            filetype: climo
            dirin: /glade/scratch/mlevy/IOMB-scratch/b.e21.BW1850.f09_g17.CMIP6-piControl.001.climatology/ocn/proc/climo
            case: b.e21.BW1850.f09_g17.CMIP6-piControl.001.climatology
            stream: mavg
            datestr: 0317-0326
      WOA2013:
         source: woa2013
         open_dataset:
            dirin: /glade/work/mclong/woa2013v2
            freq: mon
            grid: POP_gx1v7

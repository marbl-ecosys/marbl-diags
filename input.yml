        stream: pop.h
        datestr: 031701-032612
        variable_list:
          - NO3
          - PO4
          - O2
          - SiO3
      operations:
        - compute_mon_climatology # applied successively
    b.e21.BW1850.f09_g17.CMIP6-piControl.001.climatology: # Same as above, but climatology computed with pyReshaper
      role: model_case
      source: cesm
      open_dataset:

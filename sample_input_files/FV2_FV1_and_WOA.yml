CESM2.1PI_CESM2.1FV2:
   short_name: PI_FV2
   description: Comparing the CESM 2.1 preindustrial control, CESM 2.1 FV2 run, and WOA2013
   dirout: /glade/scratch/mlevy/diags_for_klindsay/plots
   cache_dir: /glade/scratch/mlevy/diags_for_klindsay/cached_data
   source: ocean_diagnostics
   grid: POP_gx1v7 # grid on which to conduct the analysis
   plot_format: 'png'
   plot_bias: True
   stats_in_title: True
   operations:
      - plot_ann_climo
   variable_list:
      # - nitrate
      # - phosphate
      # - oxygen
      # - silicate
      # - dic
      # - alkalinity
      - iron
   depth_list:
      - 0.
   reference: PI_control
   cache_data: True
   data_sources:
      PI_control: # POP history files from CESM 2.1 control run
         source: cesm
         open_dataset:
            filetype: ann_climo
            dirin: /glade/work/mlevy/CESM_2.1_BGC_tavg
            case: b.e21.BW1850.f09_g17.CMIP6-piControl.001
            stream: tavg_PI
            datestr: 0271-0300
      FV2: # POP history files from CESM 2.1 run with 2 degree atmosphere
         source: cesm
         open_dataset:
            filetype: ann_climo
            dirin: /glade/work/mlevy/CESM_2.1_BGC_tavg
            case: b.e20.B1850.f19_g17.release_cesm2_1_0.002
            stream: tavg_FV2
            datestr: 0271-0300
